<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - VoiceFlow Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .retry-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #45a049;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .feature h3 {
            color: #4CAF50;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>You're Offline</h1>
        <p>Don't worry! VoiceFlow Pro works offline. You can still:</p>
        
        <div class="features">
            <div class="feature">
                <h3>Record Audio</h3>
                <p>Continue recording voice notes</p>
            </div>
            <div class="feature">
                <h3>Access Saved</h3>
                <p>View your cached recordings</p>
            </div>
            <div class="feature">
                <h3>Edit Text</h3>
                <p>Work with saved transcripts</p>
            </div>
        </div>

        <p>Your changes will sync when you're back online.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
